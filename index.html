<!DOCTYPE html>
<html>

<head>
    <title>Pricing Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <style>
        body {
            background-color: #6940ff;
        }
    </style>
    <div class="container mt-5">
        <div class="row">


            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card py-4 px-lg-5 h-100">
                    <div class="card-body d-flex flex-column">

                        <h2 class="card-title mb-4 text-center fs-2">Starter</h2>
                        <div>
                            <ul class="list-unstyled">
                                <li class="mb-3">
                                    <i class="fa fa-check-circle" style="color:#0d6efd"></i>
                                    <span class="small ms-3">1 Member Only</span>
                                </li>
                                <li class="mb-3">
                                    <i class="fa fa-check-circle" style="color:#0d6efd"></i>
                                    <span class="small ms-3">Available Storage 100GB</span>
                                </li>
                            </ul>


                        </div>
                        <div class="text-center mt-auto mb-4">
                            <span class="fw-bold fs-2 ">$7</span>/month
                        </div>
                        <div class="text-center"><button type="button" class="btn btn-primary">Choose Plan</button>
                        </div>

                    </div>
                </div>

            </div>


            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card py-4 px-lg-5 h-100">
                    <div class="card-body d-flex flex-column">

                        <h2 class="card-title mb-4 text-center fs-2">Pro</h2>
                        <div>
                            <ul class="list-unstyled">
                                <li class="mb-3">
                                    <i class="fa fa-check-circle" style="color:#0d6efd"></i>
                                    <span class="small ms-3">2-3 Members</span>
                                </li>
                                <li class="mb-3">
                                    <i class="fa fa-check-circle" style="color:#0d6efd"></i>
                                    <span class="small ms-3">Available Storage 500GB</span>
                                </li>
                                <li class="mb-3">
                                    <i class="fa fa-check-circle" style="color:#0d6efd"></i>
                                    <span class="small ms-3">Hosting</span>
                                </li>
                            </ul>


                        </div>
                        <div class="text-center mt-auto mb-4">
                            <span class="fw-bold fs-2 ">$11</span>/month
                        </div>
                        <div class="text-center"><button type="button" class="btn btn-primary">Choose Plan</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-3">
                <div class="card py-4 px-lg-5 h-100">
                    <div class="card-body d-flex flex-column">

                        <h2 class="card-title mb-4 text-center fs-2">Premium</h2>
                        <div>
                            <ul class="list-unstyled">
                                <li class="mb-3">
                                    <i class="fa fa-check-circle" style="color:#0d6efd"></i>
                                    <span class="small ms-3">4-7 Members</span>
                                </li>
                                <li class="mb-3">
                                    <i class="fa fa-check-circle" style="color:#0d6efd"></i>
                                    <span class="small ms-3">Available Storage 2TB</span>
                                </li>
                                <li class="mb-3">
                                    <i class="fa fa-check-circle" style="color:#0d6efd"></i>
                                    <span class="small ms-3">Hosting</span>
                                </li>
                                <li class="mb-3">
                                    <i class="fa fa-check-circle" style="color:#0d6efd"></i>
                                    <span class="small ms-3">3 Domains</span>
                                </li>
                            </ul>


                        </div>
                        <div class="text-center mt-auto mb-4">
                            <span class="fw-bold fs-2 ">$15</span>/month
                        </div>
                        <div class="text-center"><button type="button" class="btn btn-primary">Choose Plan</button>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
